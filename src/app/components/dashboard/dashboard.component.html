<div class="wrapper">
    <div class="title-container">
    <app-title-main [title]="title" ></app-title-main>
    </div>  
    <div class="main-container" >
        <select [(ngModel)]="actualGraphIndex" (change)="onGraphChange()" >

        </select>
        <div id="chartContainer"></div>
    </div>  
</div>

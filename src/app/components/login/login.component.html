<div class="wrapper" *ngIf="showLogin">
    <form (ngSubmit)="login()">
        <h2>Login</h2>
        <div class="main-form"
        >
        <div class="form-group">
            <input type="text" id="name" name="name" [(ngModel)]="username" placeholder="username">
        </div>
        <div class="form-group">
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="password">
        </div>
        <div class="button-container">
          <app-button [type]="'submit'" [text]="'Login'" ></app-button>
        </div>
        <div class="register">
        <a (click)="showLogin = !showLogin">Register</a>
        </div>  
        </div>
    </form>
</div>

<div class="wrapper" *ngIf="!showLogin">
    <form (ngSubmit)="register()">
        <h2>Register</h2>
        <div class="main-form"
        >
        <div class="form-group">
            <input type="text" id="name" name="name" [(ngModel)]="username" placeholder="username">
        </div>
        <div class="form-group">
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="password">
        </div>
        <div class="button-container">
          <app-button [type]="'submit'" [text]="'Register'" ></app-button>
        </div>
        <div class="register">
        <a (click)="showLogin = !showLogin">Login</a>
        </div>  
        </div>
    </form>
</div>

<div class="app-container">
  <div class="time-container">
    <app-time-selector (selectorChanged)="updateSelector($event)"></app-time-selector>
  </div>

  <div class="balance-container">
    <app-balance [time]="selector.getString()"  [spent]="selector.getSpent(allTransactions)"></app-balance>
  </div>

  <div class="main-container">
    <app-main-content ></app-main-content>
  </div>
  <div class="bar-container">
    <app-page-bar (updateList)="update()"></app-page-bar>
  </div>
</div>
